<!DOCTYPE html>
<html id="options-tab">
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body id="options-page">
    <!--||Page Header section: header & language dropdown-->
    <div id="page-header-container">
        <span id="page-header" class="header">Wordrive</span>
        <button id="language-dropdown-button">
            <svg id="language-dropdown-arrow" width="7" height="5" viewBox="0 0 6 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1.10938L2.93566 3.04504L5.04481 0.935883" stroke="#858585" stroke-width="0.5" stroke-linecap="round"/>
            </svg>
            <span id="language-dropdown-text">ENG</span>
        </button>
    </div>

        <div id="optionsContainer">
            <div class="optionBox">
                <label>
                    <input type="checkbox" id="activeTabCheckbox">
                    Clicked hyperlinks automatically become active tab
                </label>
            </div>
            <div class="optionBox">
                <label>
                    <input type="checkbox" id="lowercaseCheckbox">
                    Auto-lowercase saved words
                </label>
            </div>
            <div class="optionBox">
                Automatically generate reference URLs for:
                <br>
                <label>
                    <input type="checkbox" id="cambridge-checkbox">
                    Cambridge
                </label>
                <br>
                <label>
                    <input type="checkbox" id="collins-checkbox">
                    Collins
                </label>
                <br>
                <label>
                    <input type="checkbox" id="dictionary-checkbox">
                    Dictionary.com
                </label>
                <br>
                <label>
                    <input type="checkbox" id="google-checkbox">
                    Google
                </label>
                <br>
                <label>
                    <input type="checkbox" id="merriamwebster-checkbox">
                    Merriam-Webster
                </label>
                <br>
                <label>
                    <input type="checkbox" id="onelook-checkbox">
                    OneLook
                </label>
                <br>
                <label>
                    <input type="checkbox" id="oxford-checkbox">
                    Oxford
                </label>
                <br>
                <label>
                    <input type="checkbox" id="wiktionary-checkbox">
                    Wiktionary
                </label>
            </div>
            <div class="optionBox">
                <button id="clearAll">Clear All</button>
            </div>
            <div class="optionBox">
                <button id="exportButton">Export</button>
            </div>
            <div class="optionBox">
                <button id="exportToPDF">PDF Exp</button>
            </div>
        </div>
    </div>

    <nav id="navigation-bar-container">
        <div id="home-button" class="navigation-bar-button">
            <img class="navigation-bar-icon" src="images/home.svg">
        </div>
        <div id="options-button" class="navigation-bar-button">
            <img class="navigation-bar-icon" src="images/options.svg">
        </div>
    </nav>

        <script src="vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
